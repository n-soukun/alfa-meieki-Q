<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow,noarchive" />
    <title>北園 実｜Nちゃっと</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9dacc9a3b2.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="wrap_app">
        <div id="app">
            <header>
                <div id="header_content">
                    <div id="header_logo">
                        <img src="./img/Nちゃっと.png" alt="">
                    </div>
                    <div id="user_info">
                        <div id="notice"><i class="fas fa-bell"></i></div>
                        <div id="user_icon">
                            <img src="./img/user.png" alt="">
                        </div>
                    </div>
                </div>
            </header>
            <div id="title_bar">
                <div id="title_content">北園 実</div>
            </div>
            <div id="wrap_messages">
                <div id="messages">
                    <div id="wrap_message" v-for="item of items" v-bind:class="[item.main ? 'my_message' : 'other_message']">
                        <div v-for="message of item.messages">
                            <div v-if="message.type == 'text'" class="message">{{ message.content }}</div>
                            <div v-if="message.type == 'img'" class="img"><img :src="message.content" alt=""></div>
                        </div>
                        <div v-if="!item.main" class="user-icon"></div>
                    </div>
                </div>
            </div>
            <div id="wrap_bottom_content">
                <div id="bottom_left"  class="bottom_float">
                    <!--<div id="bottom_text">ここに回答を入力</div>-->
                    <input type="text" name="send_text" id="bottom_input" placeholder="ここにメッセージを入力">
                </div>
                <div id="bottom_right" class="bottom_float">
                    <button id="bottom_submit" class="bottom_button">送信</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
